<!-- result_multiple.html -->
{% load static %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parsing Result</title>
    <link rel="stylesheet" type="text/css" href="{% static 'result_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 id="result-heading">Resume Parsing Result</h1>
        
        {% if ranked_resumes %}
            <h2 class="pdf-heading">Ranked Resumes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Similarity Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resume in ranked_resumes %}
                        <tr>
                            <td>{{ resume.filename }}</td>
                            <td>{{ resume.score|floatformat:2 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No resumes found.</p>
        {% endif %}
    </div>
</body>
</html>
